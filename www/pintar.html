<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/canvas2image.js"></script>


  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>


  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <script language="javascript" src="js/jquery-1.5.1.min.js"></script>
  <script language="javascript" src="js/jquery-ui-1.8.14.custom.min.js"></script>
  <script language="javascript" src="js/draw-touch.js"></script>
  <script type="text/javascript" src="js/farbtastic.js"></script>
  <link rel="stylesheet" media="screen" type="text/css" href="css/farbtastic.css" />
  <link rel="stylesheet" media="screen" type="text/css" href="css/vader/jquery-ui-1.8.14.custom.css" />
  <style>

    body {
      margin: 0px;
      padding: 0px;
      background-color: #333;
      color: #FFF;
      font-family: Verdana, Geneva, sans-serif;
      overflow: hidden!important;

	  background-color: white!important;
    }
	
	html{
	overflow: hidden!important;}

    #container {
      width: 1024px;
      height: 768px;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0px;
      left: 0px;
      cursor: crosshair;
      background-color: #FFFFF!important;
      margin: 0px;
      padding: 0px;
	  overflow: hidden!important;
	  
    }
    p {
      margin: 0px;
      padding: 0px;
      font: Arial, Helvetica, sans-serif;
      color: #FFF;
    }
  </style>

</head>
<body>



<ion-pane>

 
    <ion-header-bar id ="Cabecera" class="bar-stable" ng-controller="FileController">
    <div class="bar bar-header">
      <ion-nav-back-button>Atras</ion-nav-back-button>
      <div id="titulo" class="title title-left" style="text-align: center;color: black;">Pintar</div>
	    <a class="button button-clear button-positive" onclick="to_image()"> 
        <i class ="icon fa fa-floppy-o"> </i>
      </a>
    </div>
  </ion-header-bar>
  <ion-content ng-controller="FileController">
    <div id="container">

      <canvas id="canvas" width="100" height="100" style="background-color: rgba(0,0,0,.0);">
        <p id="error">Please upgrade your browser.</p>
      </canvas>
      <div id="ventana-paleta" class=" card Paleta Hidden" >
        <div class="row">
          <div class="col Cian Color " onclick="setColor('#00FFFF')">
          </div>
          <div class="col Magenta Color " onclick="setColor('#FF00FF')">
          </div>
          <div class="col Amarillo Color " onclick="setColor('#FFFF00')">
          </div>
          <div class="col Negro Color "onclick="setColor('#000000')">
          </div>
        </div>
      </div>

      <div id="ventana-mezcla" class="ion-grid" >
        <div class="card Ventana Pincel row">
          <div id="mix" class="Recuadro col center">

          </div>
        </div>

        <div class="Mezclar row">
          <div class="col Pincel-Div col-30">
          </div>
          <div class="col Pincel-Div col-30" style="text-align:center;">
            <button onclick="mixColors()">Mezclar</button>
          </div><div class="col Pincel-Div col-30"></div>

        </div>

        <div class="Resultado row">
          <div class="col Pincel-Div col-30">
          </div>
          <div class="col Pincel-Div col-30">
            <div id="resultado"class ="Recuadro2 center"></div>
          </div><div class="col Pincel-Div col-30"></div>

        </div>

        <div id="selector-color"class="card Pincel col">
          <div id="text-color" class="row"><div class="col"><p id="text-c">Elige un color para la mezcla:</p></div> </div>
          <div id="Colours-1" class="row">
            <div id="color1" class="col Magenta Color2 " onclick="chooseColor(1,'#FF00FF')"></div>
            <div id="color2" class="col Amarillo Color2 " onclick="chooseColor(2,'#FFFF00')"></div>
            <div id="color3" class="col Cian Color2 " onclick="chooseColor(3,'#00FFFF')"></div>
            <div id="color-Mezcla" class="col Color2 " ></div>
          </div>
          <div id="Colours-counter" class="row">
            <div  class="col BotonesMenos center " onclick="minusColor(1)"><i id="btMenos1" class ="icon fa fa-minus-circle Hidden"> </i></div>
            <div  class="col BotonesMenos center " onclick="minusColor(2)"><i id="btMenos2" class ="icon fa fa-minus-circle Hidden"> </i></div>
            <div  class="col BotonesMenos center " onclick="minusColor(3)"><i id="btMenos3" class ="icon fa fa-minus-circle Hidden"> </i></div>
            <div  class="col BotonesMenos center " onclick="minusColor(4)"><i id="btMenos4" class ="icon fa fa-minus-circle Hidden"> </i></div>
          </div>
        </div>


      </div>


      <div id ="Tabs" class="tabs tabs-icon-only row">
        <a id="paleta" class="tab-item" onclick="seleccionaPaleta()">
          <div id="color-seleccionado" class="col Color col-center center"></div>
        </a>
        <a id="mezcla" class="tab-item " onclick="seleccionaMezcla()">
          <img class="icon col-center" src="img/palette.svg" />

        </a>
        <a class="tab-item "onclick="seleccionaGoma()">
          <img class="icon col-center" src="img/eraser.svg" />
        </a>
		
      </div>


    </div>
  </ion-content>
</ion-pane>
</body>
</html>
